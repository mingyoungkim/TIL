<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      <!-- main.js에 있는 premium가져오기 -->
      <!-- v-bind로 해줌으로써 productDisplay에서 사용할 수 있음 -->
      <product-display :premium="premium"></product-display>

      <!--이곳에 원래 productDisplay.js의 template 이 있었음-->

    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <!-- import해와야 body에 사용가능 -->
    <script src="./components/productDisplay.js"></script>
    <script src="./components/productDetails.js"></script>

    <!-- Mount App -->
    <script>
      // app.mount 의 app 은 Import해온 App이고
      // ('#app') 의 app은 div의 id 임
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
