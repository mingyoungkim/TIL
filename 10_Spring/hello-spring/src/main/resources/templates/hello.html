<!DOCTYPE HTML>
<!--th : thymeleaf 선언-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--th : thymeleaf의 문법-->
<!--data : model.addAttribute 에서 key로 넣었던 애, value인 "hello~!!"가 들어감 -->
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
